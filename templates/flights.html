<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Flights</h1>

        <form action="{{ url_for('getFlights') }}" method="post">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="source" class="form-label">Origin</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                        <input type="text" id="source" name="source" class="form-control" placeholder="Location" required>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                        <input type="text" id="destination" name="destination" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Flight</label>
                    <select class="form-select" name="trip_type">
                        <option value="oneway" selected>One-way</option>
                        <option value="roundtrip">Round-trip</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="departure_date" class="form-label">Departure date</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                        </div>
                        <input type="date" id="departure_date" name="departure_date" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row" id="return_date_container" style="display: none;">
                <div class="col-md-6 mb-3">
                    <label for="return_date" class="form-label">Return date</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                        </div>
                        <input type="date" id="return_date" name="return_date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="travel_class" class="form-label">Travel class</label>
                    <select class="form-select" id="travel_class" name="travel_class">
                        <option value="economy" selected>Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Passengers</label>
                    <div class="form-row">
                        <div class="col">
                            <label for="adults" class="form-label">Adults</label>
                            <input type="number" id="adults" name="adults" class="form-control" value="1" min="1" required>
                        </div>
                        <div class="col">
                            <label for="children" class="form-label">Children</label>
                            <input type="number" id="children" name="children" class="form-control" value="0" min="0">
                        </div>
                        <div class="col">
                            <label for="infants" class="form-label">Infants</label>
                            <input type="number" id="infants" name="infants" class="form-control" value="0" min="0">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Search</button>
            <a href="{{ url_for('user',user=user) }}">View User Details</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('select[name="trip_type"]').forEach(input => {
            input.addEventListener('change', () => {
                if (document.querySelector('select[name="trip_type"]').value === 'roundtrip') {
                    document.getElementById('return_date_container').style.display = 'block';
                } else {
                    document.getElementById('return_date_container').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
